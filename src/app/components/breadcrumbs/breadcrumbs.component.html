<div class="breadcrumb-container px-5 py-3 d-flex align-items-center">
    <i class="bi bi-arrow-left-short breadcrumb-back me-2" [ngClass]="{'invisible': path.depth <= 0}" (click)="goBack()"></i>
    <input type="text" class="breadcrumb-input" [(ngModel)]="path.path" (keyup.enter)="getPathContent()">
</div>
